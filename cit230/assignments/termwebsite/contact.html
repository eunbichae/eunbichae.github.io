<b>Address</b>: 3950 Valley Commons Drive Bozeman, MT</p>

        <div class="map">

            <iframe class="item1" id="if" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2787.9314410405796!2d-111.09291154913326!3d45.67227662745399!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5345459ab72cb6df%3A0xbb98968f9648ea88!2s3950+Valley+Commons+Dr%2C+Bozeman%2C+MT+59718!5e0!3m2!1sen!2sus!4v1531617409464"></iframe>

            <div class="item1" id="con">

                <form class="stormcenter" action="thanks.html">
                    <fieldset>
                       <label>
          <span>Full Name</span>
          <input 
            type="text"
            name="fullname"
            value=""
            placeholder="Full Name"
            autofocus
            title="Please provide full name"
            pattern="[a-zA-Z -._]{5,99}" required
          >
        </label>

                        <label>
          <span>Email</span>
          <input 
            type="email"
            name="email"
            value=""
            placeholder="person@demo.com"
            title="Please provide email address"
            required
          >
        </label>



                        <label for="country">Country</label>
                        <select id="country" name="country">
      
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
    </select>

                      <label>
          <span>Comments</span>
          <textarea 
            name="comments"
            cols="50"
            rows="5"
            placeholder="Please enter additional information."
          ></textarea>
        </label>

                        <input type="submit" value="Submit" name="sbutton">
                    </fieldset>

                </form>
